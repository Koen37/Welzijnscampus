<!-- index.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Reserveringssysteem Lokalen</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #calendar { max-width: 900px; margin: 0 auto; }
    form { margin-bottom: 30px; max-width: 600px; }
    input, select, button { display: block; margin: 10px 0; padding: 8px; width: 100%; }
  </style>
</head>
<body>
  <h1>Reserveringssysteem voor Lokalen</h1>

  <form id="booking-form">
    <label for="zaal">Kies een zaal:</label>
    <select name="zaal" required>
      <option value="Zaal 1">Zaal 1</option>
      <option value="Zaal 2">Zaal 2</option>
      <option value="Zaal 3">Zaal 3</option>
    </select>

    <label for="datum">Datum:</label>
    <input type="date" name="datum" required>

    <label for="start">Starttijd:</label>
    <input type="time" name="start" required>

    <label for="stop">Eindtijd:</label>
    <input type="time" name="stop" required>

    <label for="naam">Naam:</label>
    <input type="text" name="naam" required>

    <label for="mail">E-mailadres:</label>
    <input type="email" name="mail" required>

    <button type="submit">Reserveer</button>
  </form>

  <label for="zaal-filter">Toon kalender voor:</label>
  <select id="zaal-filter">
    <option value="ALL">Alle zalen</option>
    <option value="Zaal 1">Zaal 1</option>
    <option value="Zaal 2">Zaal 2</option>
    <option value="Zaal 3">Zaal 3</option>
  </select>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.global.min.js"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz-VWWh_z5nOl1fsMA5Wen3D1cTz5u4Qy6FAojue3DR9U43dHXfBYA7FQzTjo5WIQZq/exec';
    let allEvents = [];
    let calendar;

    document.getElementById('booking-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      formData.append('action', 'add');

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        alert(result);
        loadCalendar();
      });
    });

    function cancelBooking(id, mail) {
      const formData = new FormData();
      formData.append('action', 'delete');
      formData.append('id', id);
      formData.append('mail', mail);

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(result => {
        alert(result);
        loadCalendar();
      });
    }

    function loadCalendar(filter = "ALL") {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          allEvents = data.map(entry => ({
            id: entry.boekingsnr,
            title: entry.zaal + ' - ' + entry.naam,
            start: entry.datum + 'T' + entry.start,
            end: entry.datum + 'T' + entry.stop,
            zaal: entry.zaal
          }));

          renderCalendar(filter);
        });
    }

    function renderCalendar(filter) {
      const calendarEl = document.getElementById('calendar');

      const filteredEvents = filter === "ALL"
        ? allEvents
        : allEvents.filter(event => event.zaal === filter);

      if (calendar) {
        calendar.removeAllEvents();
        calendar.addEventSource(filteredEvents);
        return;
      }

      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        timeZone: 'local',
        events: filteredEvents,
        eventClick: function(info) {
          if (confirm(`Boeking van ${info.event.title} annuleren?`)) {
            const id = info.event.id;
            const mail = prompt('Bevestig je e-mailadres om te annuleren:');
            if (mail) cancelBooking(id, mail);
          }
        }
      });

      calendar.render();
    }

    document.getElementById('zaal-filter').addEventListener('change', function () {
      const selectedZaal = this.value;
      renderCalendar(selectedZaal);
    });

    loadCalendar();
  </script>
</body>
</html>
